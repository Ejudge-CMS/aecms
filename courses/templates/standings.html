<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <title>{{ standings.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'standings.css' %}">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    <script>
        var standings_label = "{{ standings.label }}";
        var contest_id = {{ contest_id }};
        var is_olymp = {% if standings.contest_type == standings.OLYMP %}true{% else %}false{% endif %};
        var enable_marks = {% if standings.enable_marks %}true{% else %}false{% endif %};
    </script>
    <script src="{% static 'standings.js' %}"></script>
    {% autoescape off %}
    <script>
        var newCalculateContestMark = function(   total_scores,       // двумерный массив пар балла и времени сдачи задач пользователями
        user_id,            // номер пользователя
        contest_info        // информация о контесте
        ) {
                return useOldContestMark(total_scores, user_id)
        };
        var calculateTotalMark = function(marks,              // массив оценок за контесты
        coefficients,        //  массив коэффициентов контесто
        total_score,        // суммарный балл за все контесты
        contest_score,      // массив баллов за контесты
        contest_max_score,  // массив максимальных набранных баллов за контесты
        problem_score,      // двумерный массив набранных баллов за задачи
        problem_max_score,  // двумерный массив максимальных набранных баллов за задач
        total_users,        // общее количество участников
        problem_accepted    // двумерный массив количества ОК по задаче
        ){
            return defaultTotalMark(marks, coefficients);
        };
    </script>
    <base href="/standings/{{ standings.label }}/" />
    {% endautoescape %}
</head>

<body>

<table id="standings_fixed"></table>
<div class="wrapper">
    <table id="standings"></table>
</div>

</body>
</html>
